name: Release Container and Chart

on:
  push:
    branches: [master]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-helm-chart:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm Chart
        run: |
          helm package chart

      - name: Get Chart Version
        id: chart_version
        run: |
          VERSION=$(grep 'version:' chart/Chart.yaml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "CHART_NAME=id-generator" >> $GITHUB_OUTPUT

      - name: Generate Manifest YAML
        env:
          VERSION: ${{ steps.chart_version.outputs.VERSION }}
          CHART_NAME: ${{ steps.chart_version.outputs.CHART_NAME }}
        run: |
          helm template $CHART_NAME chart/ \
            --namespace default \
            --set image.tag=$VERSION \
            > "$CHART_NAME-$VERSION.yaml"

      - name: Create Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.chart_version.outputs.VERSION }}
          CHART_NAME: ${{ steps.chart_version.outputs.CHART_NAME }}
        run: |
          TAG_NAME="$CHART_NAME-$VERSION"
          
          # Check if release exists
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Skipping."
          else
            echo "Creating release $TAG_NAME"
            gh release create "$TAG_NAME" \
              "$CHART_NAME-$VERSION.tgz" \
              "$CHART_NAME-$VERSION.yaml" \
              --title "$CHART_NAME $VERSION" \
              --generate-notes
          fi

